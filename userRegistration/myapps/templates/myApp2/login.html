{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Raja's...">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registraion Form</title>
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<!-- <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"> -->

	</script>
</head>
<body>
	<h1>Login Page</h1>
	<div class="main">
		<h1>Login Page</h1>
		<form action="{% url 'login' %}" method="POST">
			{% csrf_token %}
			<div class="inputs">
				<label for="">User Name : </label>
				<input class="input" type="text" name="uname" placeholder="Enter User Name" required><br><br>
			</div>
			<div class="inputs">
				<label for="">Password : </label>
				<input class="input" type="password" name="pwd" placeholder="Enter Password" required><br><br>
			</div>
			<div class="footr">
				<input class="buttonsty" type="submit" name="submit" value="Login">
				<a href="{% url 'register' %}"><input class="buttonsty" value="Sign Up"></a>

			</div>

		</form>
	</div>
</body>
</html>
